<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Breakout</title>
  </head>
  <body>
    <h1>Breakout!</h1>
    <button id="rules-btn" class="btn rules-btn">Show Rules</button>
    <div class="rules" id="rules">
      <h2>How to Play:</h2>
      <p>
        Use your right and left keys to move the paddle to bounce the ball up
        and break the blocks.
      </p>
      <p>If you miss the ball, your score and the blocks will reset.</p>
      <button id="close-btn" class="close-btn btn">Close</button>
    </div>

    <canvas id="canvas" width="800" height="600"> </canvas>

    <p class="score-container">Score: <span id="score">0</span></p>

    <div class="pregame-container" id="pregame-container">
      <p>Welcome to <span class="game-name">Breakout!</span></p>
      <button class="replay-btn btn" id="pregame-btn">Play</button>
    </div>

    <div class="end-game-container" id="end-game-container">
      <p class="final-score" id="final-score"></p>
      <button class="replay-btn btn" id="replay-btn">Restart</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
